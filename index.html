<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Eleni's Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <section class="data">
          <div>
            <h1 class="city" id="city">Addis Ababa</h1>
            <p class="date-and-details">
              Wednesday 13th Dec,
              <br />
              3:38 pm, Rainy
              <br />
              Humidity: <strong>13%</strong>, Wind Speed:
              <strong>2km/hr</strong>
            </p>
          </div>
          <div class="temperature">
            <div class="icon">☔</div>
            <div class="temp-value">12</div>
            <div class="temp-unit">°C</div>
          </div>
        </section>
      </main>
      <footer>
        Coded by
        <a
          href="https://github.com/El20-rani"
          target="_blank"
          rel="noopener noreferrer"
        >
          Eleni Z,
        </a>
        is
        <a
          href="https://github.com/El20-rani/Weather_app_from_scratch"
          target="_blank"
          rel="noopener noreferrer"
        >
          Open-Sourced on Github
        </a>
        and
        <a
          href="https://eleni-s-weather-app.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
        >
          Hosted on Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
